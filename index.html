<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hockeys</title>
  <!-- gfonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- daisy + tailwind css -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom style -->
  <style>
    body {font-family: 'Manrope', sans-serif;}
  </style>
</head>
<body>
  <header class="px-4">
    <nav></nav>
    <!-- ## section:banner -->
    <section class="banner container mx-auto relative">
      <!-- ### carousel/slider -->
      <div class="carousel w-full h-96 lg:h-[600px] mb-4 lg:mb-0">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="./images/cup.png" class="w-full h-full object-cover rounded-lg" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="./images/playing.png" class="w-full h-full object-cover rounded-lg" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="./images/playing-2.png" class="w-full h-full object-cover rounded-lg" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div> 
      </div>

      <!-- ### card -->
      <div class="bg-gray-800 text-white p-4 rounded-lg lg:absolute bottom-10 right-10 lg:max-w-sm">
        <h2 class="text-xl font-bold mb-1">Meet all the heroes from the field</h2>
        <p class="text-sm text-gray-300">Welcome to our hockey club. Here we will play not only for us but for our nation. Our player is our heroes.</p>
      </div>
    </section>
  </header>
</body>
</html>
